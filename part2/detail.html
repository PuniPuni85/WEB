<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Buku - Responsive Checkout Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
        background-image: url('img/pexels-pixabay-256559.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
    .book-img {
      max-height: 100%;
      width: 100%;
      object-fit: cover;
    }
    @media (min-width: 768px) {
      .book-img {
        max-height: 850px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4 align-items-center">
      <!-- Gambar Buku -->
      <div class="col-12 col-md-6">
        <div class="text-center">
          <img src="imgbuku/bukumengenalhewan.webp" alt="Gambar Buku" class="img-fluid book-img rounded shadow">
        </div>
      </div>

      <!-- Detail Buku -->
      <div class="col-12 col-md-6">
        <h2 class="fw-bold">Aku Mengenal Hewan</h2>
        <h5 class="text-muted mb-3">Penulis: Olivia Wilson</h5>

        <p class="mb-4">
          Buku ini menceritakan petualangan seorang pemuda yang menjelajahi dunia tanpa batas ruang dan waktu,
          menghadapi tantangan yang memaksanya tumbuh dan memahami arti kehidupan.
        </p>

        <div class="d-grid gap-2">
          <a href="form.html?judul=Aku Mengenal Hewan" class="btn btn-success btn-lg">📚 Pinjam Buku Sekarang</a>
          <a href="index.html" class="btn btn-outline-secondary">← Kembali ke Beranda</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
